<!DOCTYPE html>
<html lang="en" ng-app="soccerLeagueTable">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Soccer League Table">
    <meta name="author" content="Steve Lang">
    <title>Soccer League Table</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/ng-grid.css" rel="stylesheet">
    <link href="Content/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ng-grid.js"></script>
    <script src="app.js"></script>
    <script src="services/uxService.js"></script>
    <script src="services/standingsAndFixturesService.js"></script>
    <script src="controllers/standingsAndFixturesController.js"></script>
</head>
<body ng-controller="standingsAndFixturesController">
    <div class="container">
        <h2>Melbourne Fictional Charity Shield</h2>
        <h4>Reference implementation of AngularJS + ASP.NET Web API</h4>
        <p>GitHub Repo: <a href="https://github.com/stevelang789/soccer-league-table">https://github.com/stevelang789/soccer-league-table</a></p>
        <h3>Standings</h3>
        <div class="gridStyle" ng-grid="standingsOptions" style="width: 750px; height: 154px">
        </div>
        <h3>Fixtures</h3>
        <p>Click on <strong>Played</strong>, <strong>H. Score</strong> and <strong>A. Score</strong> cells to edit, and click <strong>Save</strong> when done.</p>
        <div class="gridStyle" ng-grid="fixturesOptions" style="width: 750px; height: 394px; margin-bottom: 15px">
        </div>
        <input type="button" value="Save" ng-click="save()" />
    </div>
</body>
</html>
